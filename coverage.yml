coverage:
  precision: 2
  round: down
  range: "10...100"
  status:
    project:
      default:
        # basic
        target: 20%
        threshold: 0%
        base: auto
        if_ci_failed: error
        informational: false
        only_pulls: false
    patch:
      default:
        # basic
        target: auto
        threshold: 0%
        base: auto
        if_ci_failed: error
        only_pulls: false

github_checks:
  annotations: true