name: codecov

# Controls when the action will run.
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  preCheck:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: filter path
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            commonPath:
            - 'shell/app/common/**'
    outputs:
      isExecute: ${{ steps.filter.outputs.commonPath }}
  run-test:
    needs: preCheck
    if: ${{ needs.preCheck.outputs.isExecute == 'true' }}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout code
        uses: actions/checkout@v2

      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-jest-${{ env.cache-name }}-${{ matrix.node-version }}

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Set pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.8

      - name: Install Dependencies
        run: |
          mkdir -p ./cli/dist/bin
          touch ./cli/dist/bin/erda.js
          pnpm i

      - name: Run Tests
        run: |
          pnpm run test:coverage --filter shell
          pnpm run copy:coverage --filter shell

      - name: Codecov
        run: curl -s https://codecov.io/bash | bash
