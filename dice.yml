version: "2.0"
meta: {}
envs: {}
services:
  ui:
    ports:
      - 80
    envs:
      TA_ENABLE: "true"
      TERMINUS_KEY: "c891011d-6115-11e9-9fe6-6c92bf3144c3"
      ENABLE_MPAAS: "false"
      ENABLE_BIGDATA: "false"
      ONLY_FDP: "false"
      KRATOS_ADDR: "kratos:4433"
      KRATOS_PRIVATE_ADDR: "kratos:4434"
      OPENAPI_ADDR: "openapi:9529"
      GITTAR_ADDR: "gittar:5566"
      COLLECTOR_ADDR: "collector:7076"
      COLLECTOR_PUBLIC_ADDR: "collector:7076"
      UC_ADDR: "uc:8080"
      FDP_UI_ADDR: "fdp-ui:80"
    resources:
      cpu: 0.1
      max_cpu: 1
      mem: 512
      network:
        mode: "container"
    deployments:
      replicas: 2
    expose:
      - 80
    health_check:
      http:
        port: 80
        path: "/"
        duration: 120